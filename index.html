<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>TODO List</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" >

    <style>
      
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      
    </style>
    
    <!-- Custom styles for this template -->
    <link href="css/stylesheet.css" rel="stylesheet">
    <script src="js/jscode.js"></script>
    
  </head>
  
  <body class="bg-light">
    
    <div class="container">
      <div class="py-3 text-center" style="font-weight:700;font-size:30px;"> 
          <img src='images/app-icon.png' height="50" width="50">
          TO DO List
      </div>

      <div class="row">
        <div class="col-md-6 order-md-2">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">Finished Tasks</span>
            <span class="badge badge-secondary badge-pill" id="finishedTasksCount"></span>
          </h4>
          <ul class="list-group mb-3 list_finished">
          </ul>
        </div>
        <div class="col-md-6 order-md-1">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">Un-Finished Tasks</span>
            <span class="badge badge-secondary badge-pill" id="unfinishedTasksCount"></span>
          </h4>
          <ul class="list-group mb-3 list_unfinished" >
            <li class="list-group-item justify-content-between lh-condensed d-none unfinished_hidden" taskno="NA">
              <div>
                <h6 class="my-0"></h6>
                <small class="text-muted"></small>
              </div>
              <div>
                <button type="button" class="btn btn-secondary finishedButton" style="display:none">Finished</button>
              </div>
            </li>
          </ul>
        </div>
      </div>
      
      <div class="input-group">
          <input type="text" class="form-control" placeholder="Task Description" id="taskDescription">
          <div class="input-group-append">
            <button type="button" class="btn btn-secondary" id="taskAdd">Add Task</button>
          </div>
      </div>
      
    </div>

    <script src="js/bootstrap/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" ></script>
  </body>
</html>
